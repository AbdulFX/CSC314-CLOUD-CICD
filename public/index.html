<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NACOSS Dues Payment</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            background: url("https://images.unsplash.com/photo-1529245019870-59b6f269a648?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHBheW1lbnR8ZW58MHx8fHwxNjE4MDY1NzQ0&ixlib=rb-1.2.1&q=80&w=1080") no-repeat center center fixed;
            background-size: cover;
        }
        
        .navbar {
            width: 100%;
            background-color: #343a40;
            overflow: hidden;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.25rem;
        }
        
        .navbar a:hover {
            background-color: #575d63;
        }
        
        .container {
            margin-top: 60px;
            /* Space for navbar */
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 600px;
            /* Increased width */
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 2rem;
            font-size: 1.75rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }
        
        input,
        textarea {
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        
        input:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .btn {
            padding: 0.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn.loading {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .btn.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: #28a745;
            margin-top: 1rem;
        }
        
        .error-message {
            display: none;
            text-align: center;
            color: #dc3545;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#clients">Clients</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container" id="home">
        <h1>NACOSS Dues Payment</h1>
        <form id="paymentForm" action="https://payment-gateway-url" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="matric">MATRIC:</label>
            <input type="text" id="matric" name="matric" required />

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required min="0" step="0.01" />

            <button type="submit" class="btn" id="payNowBtn">Pay Now</button>
        </form>
        <div class="success-message" id="successMessage">Payment Successful!</div>
        <div class="error-message" id="errorMessage">Payment Failed. Please try again.</div>
    </div>

    <div class="container" id="contact" style="display:none;">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required />

            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required />

            <label for="contactMessage">Message:</label>
            <textarea id="contactMessage" name="contactMessage" rows="4" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.container').forEach(container => {
                    container.style.display = 'none';
                });
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).style.display = 'block';
            });
        });

        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const matric = document.getElementById("matric").value;
            const amount = document.getElementById("amount").value;
            const payNowBtn = document.getElementById("payNowBtn");

            if (name && matric && amount) {
                payNowBtn.classList.add('loading');
                payNowBtn.disabled = true;

                // Simulate a successful payment for demonstration
                setTimeout(() => {
                    document.getElementById("successMessage").style.display = "block";
                    document.getElementById("errorMessage").style.display = "none";
                    payNowBtn.classList.remove('loading');
                    payNowBtn.disabled = false;
                }, 2000);

                // Here, you would normally handle the form submission to the payment gateway
                // Example: this.submit();
            } else {
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("successMessage").style.display = "none";
            }
        });

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Simulate form submission
            alert("Message sent!");
        });
    </script>
</body>

</html>
