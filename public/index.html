<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASCOSS Dues Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        .loading {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        
        .hidden {
            display: none;
        }
        
        #invoice {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NASCOSS Dues Payment</h1>
        <form id="paymentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="button" id="payNowButton">Pay Now</button>
        </form>

        <div id="loading" class="loading hidden">Processing...</div>

        <div id="invoice" class="hidden">
            <h2>Invoice</h2>
            <p id="invoiceDetails"></p>
        </div>
    </div>

    <script>
        document.getElementById('payNowButton').addEventListener('click', function() {
            // Show loading indicator
            document.getElementById('loading').classList.remove('hidden');

            // Simulate payment processing
            setTimeout(function() {
                // Hide loading indicator
                document.getElementById('loading').classList.add('hidden');

                // Generate invoice
                generateInvoice();
            }, 2000);
        });

        function generateInvoice() {
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;

            // Create invoice details
            const invoiceDetails = `
                Name: ${name}<br>
                Email: ${email}<br>
                Amount Paid: $${amount}<br>
                Date: ${new Date().toLocaleDateString()}
            `;

            // Display invoice
            document.getElementById('invoiceDetails').innerHTML = invoiceDetails;
            document.getElementById('invoice').classList.remove('hidden');
        }
    </script>
</body>

</html>
